<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styleCalc.css">
    <title>Calculadora Electron</title>
</head>
<body>
    <div class="calculator">
        <p id="display1" class="displayMath">2+2</p>
        <input id="input_calc" type="number" class="display" placeholder="0"/>
        <div id='wrapper' class="calculator-buttons">
            <button>⌦</button>
            <button onclick="clear_input()">CE</button>
            <button onclick="clear_all()">C</button>
            <button>/</button>
            <button class="numbers" value="7">7</button>
            <button class="numbers" value="8">8</button>
            <button class="numbers" value="9">9</button>
            <button>*</button>
            <button class="numbers" value="4">4</button>
            <button class="numbers" value="5">5</button>
            <button class="numbers" value="6">6</button>
            <button>-</button>
            <button class="numbers" value="1">1</button>
            <button class="numbers" value="2">2</button>
            <button class="numbers" value="3">3</button>
            <button>+</button>
            <button class="numbers">±</button>
            <button onclick="number_0()" class="numbers">0</button>
            <button class="numbers">,</button>
            <button id="equal">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
