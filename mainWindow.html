<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./bootstrap.min.css">
<link rel="stylesheet" href="./style.css">
<title>Calculadora</title>
</head>
<body class="backg">
<div class="container-fluid">
  <p class="text-right">2+2</p>
  <input type="text" class="text-right sizeInput" id="typeNumber" placeholder="0" name="area">
  <div class="row bg-dark">
    <div class="col-3 border border-light">7</div>
    <div class="col-3 border border-light">8</div>
    <div class="col-3 border border-light">9</div>
    <div class="col-3 border border-light">X</div>    
    </div>

    <div class="row bg-dark">
    <div class="col-3 border border-light">4</div>
    <div class="col-3 border border-light">5</div>
    <div class="col-3 border border-light">6</div>
    <div class="col-3 border border-light">-</div>
    </div>

    <div class="row bg-dark">
    <div class="col-3 border border-light">1</div>
    <div class="col-3 border border-light">2</div>
    <div class="col-3 border border-light">3</div>
    <div class="col-3 border border-light">+</div>
    </div>

    <div class="row bg-dark">
    <div class="col-3 border border-light">-/+</div>
    <div class="col-3 border border-light">0</div>
    <div class="col-3 border border-light">,</div>        
    <div class="col-3 border border-light">=</div>    
  </div>
</div>
</body>
</html>
